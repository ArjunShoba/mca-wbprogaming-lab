            {
                document.write("<td align-center width=30 bgcolor=green><b>"+day_name+"</b></td>");

            }

            {
                day=1;
                document.write("<table border=1 cellspacing=2 cellpading=3%>");
                    document.write("<td colspan=7 align-center bgcolor=yellow><b>"+month+""+year+"</br><tr>");

                        day_title("SAT");

                    {

                       {

                    }

                    {
                        document.write("<td align=cenetr bgcolor=orange>"+day+"</td>");

                        }

                        while(day<=month_len)
                    {
                        for(var i=1;i<=7&&day<=month_len;i++)
                    {

                            day++;
                    }

                    }
                    document.write("</tr></table><br>");
                                     
                    
                    }
                    year=prompt("enter the year",2020);
