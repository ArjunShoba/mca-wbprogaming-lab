<html>
    <head>
        <title>predefined functions in string & math</title>
        <style>
            body{
                text-align:center;
                font-family:verdana;
                font-size:25px;
            }
            </style>
            </head>
            <body>
                <script>
                    document.write("<h2> predefined function of string and math object</h2>");
                    var num=Math.round(4.4);
                    document.write("rounding a number using math.round",num);
                    var str="hello world";
                    document.write("<br>");
                    document.write("character at 0th position of"+str+ "is:"+str.charAt(0));
                    var c=50.65;
                    var x=Math.ceil(c);
                    document.write("<br> value of" +c +"after using Math.ceil is:"+x);
                    var lw="web programing";
                    document.write("<br>"+lw+"o uppercase:"+lw.toUpperCase());
                    var power=Math.pow(3,2);
                    document.write("<br>math.pow(3,2) gives:"+power);
                    </script>
                    </body>
                    </html>
